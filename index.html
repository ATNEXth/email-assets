<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATNEX CDN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #0060df;
      --light-bg: #f9f9f9;
      --card-bg: #ffffff;
      --border-radius: 10px;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.06);
    }

    body {
      font-family: Tahoma, Geneva, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--light-bg);
      color: #222;
      text-align: center;
    }

    h1 {
      color: var(--accent);
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
      line-height: 1.5;
    }

    .url-box {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      text-align: left;
    }

    code {
      display: block;
      background: #eee;
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.95rem;
      word-break: break-word;
      margin-bottom: 1rem;
    }

    img.preview {
      display: block;
      margin: 1rem auto;
      max-height: 100px;
      border-radius: 6px;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }
  </style>
</head>
<body>
  <h1>üñºÔ∏è ATNEX Logo CDN</h1>
  <p>This page hosts public logo assets for email signatures or websites.</p>

  <div class="url-box">
    <p><strong>1. CDN Link</strong></p>
    <code>https://cdn.atnex.co.th/logo.png</code>
    <img class="preview" src="https://cdn.atnex.co.th/logo.png" alt="CDN Logo">

    <p><strong>2. GitHub Pages Link</strong></p>
    <code>https://atnexth.github.io/email-assets/logo.png</code>
    <img class="preview" src="https://atnexth.github.io/email-assets/logo.png" alt="GitHub Logo">
  </div>

  <p class="footer">&copy; ATNEX Co., Ltd.</p>
</body>
</html>
