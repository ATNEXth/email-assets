<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ATNEX CDN</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    :root {
      --accent: #0078d4;
      --light-bg: #282431; /* changed from #f2f2f2 */
      --card-bg: #3a374a; /* darkened white card background to fit dark theme */
      --border-radius: 10px;
      --shadow: 0 4px 16px rgba(0, 0, 0, 0.5); /* stronger shadow for dark bg */
    }

    body {
      font-family: Tahoma, Geneva, sans-serif;
      margin: 0;
      padding: 2rem 1rem;
      background-color: var(--light-bg);
      color: #ddd; /* lighter gray for body text */
      text-align: center;
    }

    h1 {
      color: var(--accent); /* #0078d4 */
      margin-bottom: 0.5rem;
    }

    p {
      margin: 0.5rem 0;
      line-height: 1.5;
      color: #fff; /* changed to white */
    }

    .url-box {
      background: var(--card-bg);
      border-radius: var(--border-radius);
      box-shadow: var(--shadow);
      padding: 2rem;
      margin: 2rem auto;
      max-width: 600px;
      text-align: left;
      color: #eee; /* ensure text inside card is visible */
    }

    code {
      display: block;
      background: #444059; /* darker code bg for dark theme */
      padding: 0.5rem;
      border-radius: 5px;
      font-size: 0.95rem;
      word-break: break-word;
      margin-bottom: 1rem;
      color: #c5c8ff; /* light purpleish code text */
    }

    img.preview {
      display: block;
      margin: 1rem auto;
      max-height: 100px;
      border-radius: 6px;
      filter: brightness(1.1);
    }

    a.button-link {
      display: inline-block;
      margin-top: 1rem;
      background-color: var(--accent);
      color: white;
      text-decoration: none;
      padding: 0.6rem 1.2rem;
      border-radius: 6px;
      font-weight: bold;
      transition: background-color 0.2s ease-in-out;
    }

    a.button-link:hover {
      background-color: #004bb5;
    }

    .footer {
      margin-top: 3rem;
      font-size: 0.9rem;
      color: #999;
    }

  </style>
</head>
<body>
  <h1>ATNEX Logo CDN</h1>
  <p>This page hosts public logo assets for email signatures or websites.</p>

  <div class="url-box">
    <p><strong>Email Signature Generator</strong></p>
    <a class="button-link" href="https://cdn.atnex.co.th/ATNEX_Email_Signature_Generator.html" target="_blank">
      Open Email Signature Generator
    </a>
  </div>

  <div class="url-box">
    <p><strong>1. CDN Link</strong></p>
    <code>https://cdn.atnex.co.th/assets/logo.png</code>
    <img class="preview" src="https://cdn.atnex.co.th/assets/logo.png" alt="CDN Logo">

    <p><strong>2. GitHub Pages Link</strong></p>
    <code>https://atnexth.github.io/email-assets/assets/logo.png</code>
    <img class="preview" src="https://atnexth.github.io/email-assets/assets/logo.png" alt="GitHub Logo">
  </div>

  <p class="footer">&copy; ATNEX Co., Ltd.</p>
</body>
</html>
